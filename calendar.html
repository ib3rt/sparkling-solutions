<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Sparkling Solutions - Host Calendar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.9;
        }
        
        .calendar-section {
            padding: 2rem;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .month-nav h2 {
            color: #333;
        }
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .nav-btn:hover {
            background: #764ba2;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .day-header {
            text-align: center;
            font-weight: 600;
            color: #666;
            padding: 0.75rem;
            font-size: 0.875rem;
        }
        .day-cell {
            aspect-ratio: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .day-cell:hover {
            background: #f5f5f5;
            transform: scale(1.05);
        }
        .day-number {
            font-weight: 600;
            color: #333;
        }
        .day-cell.has-checkin {
            background: #d4edda;
            border-color: #28a745;
        }
        .day-cell.has-checkout {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .day-cell.both {
            background: linear-gradient(135deg, #d4edda 50%, #f8d7da 50%);
        }
        .indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .indicator.in { background: #28a745; }
        .indicator.out { background: #dc3545; }
        .indicator.both { 
            background: linear-gradient(135deg, #28a745 50%, #dc3545 50%);
            width: 12px;
        }
        
        .booking-form {
            background: #f8f9fa;
            padding: 2rem;
            border-top: 1px solid #e0e0e0;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .legend {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 1rem;
            background: #f8f9fa;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Sparkling Solutions</h1>
            <p>Interactive Host Calendar - Check-ins & Check-outs</p>
        </div>
        
        <div class="calendar-section">
            <div class="month-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">‚Üê Prev</button>
                <h2>February 2026</h2>
                <button class="nav-btn" onclick="changeMonth(1)">Next ‚Üí</button>
            </div>
            
            <div class="calendar-grid">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
                
                <!-- Week 1 -->
                <div class="day-cell"><span class="day-number">1</span></div>
                <div class="day-cell"><span class="day-number">2</span></div>
                <div class="day-cell"><span class="day-number">3</span></div>
                <div class="day-cell has-checkin"><span class="day-number">4</span><div class="indicator in"></div></div>
                <div class="day-cell"><span class="day-number">5</span></div>
                <div class="day-cell"><span class="day-number">6</span></div>
                <div class="day-cell has-checkout"><span class="day-number">7</span><div class="indicator out"></div></div>
                
                <!-- Week 2 -->
                <div class="day-cell"><span class="day-number">8</span></div>
                <div class="day-cell has-checkin"><span class="day-number">9</span><div class="indicator in"></div></div>
                <div class="day-cell"><span class="day-number">10</span></div>
                <div class="day-cell"><span class="day-number">11</span></div>
                <div class="day-cell both"><span class="day-number">12</span><div class="indicator both"></div></div>
                <div class="day-cell"><span class="day-number">13</span></div>
                <div class="day-cell"><span class="day-number">14</span></div>
                
                <!-- Week 3 -->
                <div class="day-cell"><span class="day-number">15</span></div>
                <div class="day-cell"><span class="day-number">16</span></div>
                <div class="day-cell has-checkin"><span class="day-number">17</span><div class="indicator in"></div></div>
                <div class="day-cell"><span class="day-number">18</span></div>
                <div class="day-cell"><span class="day-number">19</span></div>
                <div class="day-cell has-checkout"><span class="day-number">20</span><div class="indicator out"></div></div>
                <div class="day-cell"><span class="day-number">21</span></div>
                
                <!-- Week 4 -->
                <div class="day-cell"><span class="day-number">22</span></div>
                <div class="day-cell"><span class="day-number">23</span></div>
                <div class="day-cell"><span class="day-number">24</span></div>
                <div class="day-cell has-checkin"><span class="day-number">25</span><div class="indicator in"></div></div>
                <div class="day-cell"><span class="day-number">26</span></div>
                <div class="day-cell"><span class="day-number">27</span></div>
                <div class="day-cell has-checkout"><span class="day-number">28</span><div class="indicator out"></div></div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #d4edda; border-color: #28a745;"></div>
                    <span>Check-in</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f8d7da; border-color: #dc3545;"></div>
                    <span>Check-out</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(135deg, #d4edda 50%, #f8d7da 50%);"></div>
                    <span>Both</span>
                </div>
            </div>
        </div>
        
        <div class="booking-form">
            <h3 style="margin-bottom: 1rem; color: #333;">üìÖ Add New Booking</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Guest Name</label>
                    <input type="text" placeholder="John Smith" id="guestName">
                </div>
                <div class="form-group">
                    <label>Property</label>
                    <select id="property">
                        <option>Downtown Loft</option>
                        <option>Beach House</option>
                        <option>Mountain Cabin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Check-in Date</label>
                    <input type="date" id="checkin">
                </div>
                <div class="form-group">
                    <label>Check-out Date</label>
                    <input type="date" id="checkout">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" placeholder="(555) 123-4567" id="phone">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="guest@email.com" id="email">
                </div>
            </div>
            <button class="submit-btn" onclick="addBooking()">‚ú® Add Booking</button>
        </div>
    </div>
    
    <script>
        function changeMonth(direction) {
            // Would update calendar in real implementation
            console.log('Change month:', direction);
        }
        
        function addBooking() {
            const name = document.getElementById('guestName').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            
            if (name && checkin && checkout) {
                alert(`‚úÖ Booking added for ${name}!\nCheck-in: ${checkin}\nCheck-out: ${checkout}`);
                // In real implementation, this would save to backend
            } else {
                alert('Please fill in all required fields');
            }
        }
        
        // Click on calendar day
        document.querySelectorAll('.day-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                const day = this.querySelector('.day-number').textContent;
                console.log('Selected day:', day);
                // Would open day detail view
            });
        });
    </script>
</body>
</html>
